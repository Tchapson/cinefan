<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion – CinéFan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="page-auth">

<header class="site-header">
    <div class="logo">CinéFan</div>

    <nav class="main-nav">
        <a href="{{ url_for('accueil') }}">Accueil</a>
        <a href="{{ url_for('connexion') }}" class="active">Connexion</a>
        <a href="{{ url_for('inscription') }}">Inscription</a>
    </nav>
</header>

<main class="auth-container">

    <section class="auth-card">
        <h1>Connexion</h1>

        <!-- Messages Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          <ul class="flash-messages">
            {% for category, msg in messages %}
            <li class="flash {{ category }}">{{ msg }}</li>
            {% endfor %}
          </ul>
          {% endif %}
        {% endwith %}

        <form method="post" class="auth-form">

            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required placeholder="vous@example.com">
            </div>

            <div class="form-group">
                <label for="mdp">Mot de passe</label>
                <input type="password" id="mdp" name="mdp" required placeholder="Mot de passe">
            </div>

            <button type="submit" class="btn-primary">Se connecter</button>
        </form>

        <p class="auth-alt">
            Pas de compte ?
            <a href="{{ url_for('inscription') }}">Créer un compte</a>.
        </p>

    </section>

</main>

</body>
</html>
