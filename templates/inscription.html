<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription – CinéFan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="page-auth">

<header class="site-header">
    <div class="logo">CinéFan</div>

    <nav class="main-nav">
        <a href="{{ url_for('accueil') }}">Accueil</a>
        <a href="{{ url_for('connexion') }}">Connexion</a>
        <a href="{{ url_for('inscription') }}" class="active">Inscription</a>
    </nav>
</header>

<main class="auth-container">

    <section class="auth-card">
        <h1>Créer un compte</h1>

        <!-- Messages Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flash-messages">
            {% for category, msg in messages %}
            <li class="flash {{ category }}">{{ msg }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="post" class="auth-form">

            <div class="form-group">
                <label for="pseudo">Pseudo</label>
                <input type="text" id="pseudo" name="pseudo" required>
            </div>

            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required placeholder="vous@example.com">
            </div>

            <div class="form-group">
                <label for="mdp">Mot de passe</label>
                <input type="password" id="mdp" name="mdp" required placeholder="Votre mot de passe">
            </div>

            <button type="submit" class="btn-primary">Créer mon compte</button>
        </form>

        <p class="auth-alt">
            Déjà inscrit ? <a href="{{ url_for('connexion') }}">Se connecter</a>.
        </p>
    </section>

</main>

</body>
</html>
